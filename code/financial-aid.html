<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Financial Aid | BetterHelp</title>
    <link rel="stylesheet" href="financial-aid.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-container">
                <div class="logo">
                    <img src="Unknown.jpg" alt="BetterHelp Logo" height="36">
                    <span class="brand-name">betterhelp</span>
                </div>
                <div class="nav-links">
                    <a href="about.html" class="nav-link">About</a>
                    <a href="faq.html" class="nav-link">FAQ</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                    <a href="login.html" class="nav-login">Login</a>
                    <a href="signup.html" class="nav-getstarted">Get started</a>
                    <a href="plans.html" class="nav-plans">Plans</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="aid-hero">
            <h1>Apply for Financial Aid</h1>
            <p>Fill out the form below to request financial assistance for your therapy plan.</p>
        </section>
        <section class="aid-form-section">
            <form id="aid-form">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="reason">Why do you want to apply for financial aid?</label>
                <textarea id="reason" name="reason" rows="5" required></textarea>

                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </section>
    </main>
    <footer>
        <p>copyright made by Naman Sethi</p>
    </footer>
    <script src="financial-aid.js"></script>
</body>
</html>
