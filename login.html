<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BetterHelp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-bg">
    <header>
        <nav class="main-nav login-nav">
            <div class="nav-container">
                <div class="logo">
                    <img src="Unknown.jpg" alt="BetterHelp Logo" height="36" style="vertical-align:middle; margin-right:10px;">
                    <span class="brand-name green">betterhelp</span>
                </div>
                <div class="nav-links">
                    <a href="https://www.betterhelporg.com/" class="nav-link green">Business</a>
                    <a href="about.html" class="nav-link green">About</a>
                    <a href="faq.html" class="nav-link green">FAQ</a>
                    <a href="contact.html" class="nav-link green">Contact</a>
                    <a href="signup.html" class="nav-getstarted login-filled">Get started</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="login-main">
        <div class="login-quote">
            <p class="quote-text">"Whoever is happy will make others happy too."</p>
            <p class="quote-author">Anne Frank</p>
        </div>
        <div class="login-form-card">
            <form id="loginForm">
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
                <a href="forget-password.html" class="forgot-link">Forgot password?</a>
            </form>
        </div>
    </main>
    <footer class="login-footer">
        <p>If you are in a crisis or any other person may be in danger - don't use this site. <a href="#">These resources</a> can provide you with immediate help.</p>
    </footer>
    <footer class="main-footer">
        <p>copyright made by Naman Sethi</p>
    </footer>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Redirect to profile page
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
