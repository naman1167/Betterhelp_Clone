<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | BetterHelp</title>
    <link rel="stylesheet" href="forget-password.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-container">
                <div class="logo">
                    <img src="Unknown.jpg" alt="BetterHelp Logo" height="36">
                    <span class="brand-name">betterhelp</span>
                </div>
                <div class="nav-links">
                    <a href="about.html" class="nav-link">About</a>
                    <a href="faq.html" class="nav-link">FAQ</a>
                    <a href="contact.html" class="nav-link">Contact</a>

                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="fp-hero">
            <h1>Forgot your password?</h1>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
        </section>
        <section class="fp-form-section">
            <form id="fp-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" class="submit-btn">Send Reset Link</button>
            </form>
        </section>
    </main>
    <footer>
        <p>copyright made by Naman Sethi</p>
    </footer>
    <script src="forget-password.js"></script>
